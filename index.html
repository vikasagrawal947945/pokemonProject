<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Pokemon Finder</title>
</head>

<body>
    <h1 class="geeksterMon">GeeksterMon</h1>
    <button id="loadMore"><i class="fa-solid fa-plus"></i></button>
    <div class="wrapper">
        <input type="text" placeholder="Search Pokemon" id="search">
        <select id="typeFilter">
            <option value="" selected disabled>Select Type</option>
            <option value="all">All Types</option>
        </select>
        <button type="submit" id="reset">Reset</button>
    </div>
    <div id="loading">Loading.....</div>
    <div id="pokemons">

    </div>

    <script src="script.js"></script>
</body>

</html>
